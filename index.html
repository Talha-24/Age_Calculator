<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Age Calculator-Be smart by calculating age</title>
</head>

<body>
    <div class="age-container">
        <div class="age-header">
            Age Calculator
        </div>
        <div class="age-input">
            <label>
                Select your Date of Birth
            </label>
            <input type="date" class="age-date-input">

        </div>
        <div class="age-button">
            <button id="age-btn">Calculate Age</button>
        </div>
        <div class="age-result">
            <div>
                <b>Your Age is : </b>
            </div>
            <div id="agedata">
                <p><span id="ageresult"></span></p>
                <p><span id="agemonths"></span></p>
                <p><span id="agedays"></span></p>
                <p><span id="agehours"></span></p>
                <p><span id="ageminutes"></span></p>
                <p><span id="ageseconds"></span></p>
            </div>

        </div>

    </div>



    <script src="Script.js"></script>
</body>

</html>
